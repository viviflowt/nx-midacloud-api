worker_processes 4;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
    '$status $body_bytes_sent "$http_referer" '
    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    #tcp_nopush     on;

    keepalive_timeout 65;

    #gzip  on;

    upstream gateway {
        least_conn;
        server gateway.midacloud:3000;
        server gateway.midacloud:3000;
    }


    upstream websocket {
        least_conn;
        server gateway.midacloud:3000;
        server gateway.midacloud:3000;
    }

    upstream identity {
        least_conn;
        server identity.midacloud:3000;
        server identity.midacloud:3000;
    }

    upstream tenant {
        least_conn;
        server tenant.midacloud:3000;
        server tenant.midacloud:3000;
    }

    upstream notification {
        least_conn;
        server notification.midacloud:3000;
        server notification.midacloud:3000;
    }


    server {
        listen 80;
        listen [::]:80;

        server_name midacloud gateway.midacloud gateway.midacloud:3000;
        root /var/www/html;
        index index.html index.htm index.nginx-debian.html;
        access_log /var/log/nginx/midacloud-access.log;
        error_log /var/log/nginx/midacloud-error.log;


        location / {
            # add_header 'Access-Control-Allow-Origin' '*';
            proxy_pass http://gateway;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            client_max_body_size 10g;
        }


        location /socket.io {
            # add_header 'Access-Control-Allow-Origin' '*';
            proxy_pass http://websocket;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            client_max_body_size 10g;
        }


        location /robots.txt {
            return 200 'User-agent: *\nDisallow: /';
        }
    }

    server {
        listen 8081;
        listen [::]:8081;


        server_name identity.midacloud identity.midacloud:3000;
        root /var/www/html;
        index index.html index.htm index.nginx-debian.html;
        access_log /var/log/nginx/midacloud-access.log;
        error_log /var/log/nginx/midacloud-error.log;

        location / {
            # add_header 'Access-Control-Allow-Origin' '*';
            proxy_pass http://identity;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            client_max_body_size 10g;
        }

        location /robots.txt {
            return 200 'User-agent: *\nDisallow: /';
        }
    }

    server {
        listen 8082;
        listen [::]:8082;

        server_name tenant.midacloud tenant.midacloud:3000;
        root /var/www/html;
        index index.html index.htm index.nginx-debian.html;
        access_log /var/log/nginx/midacloud-access.log;
        error_log /var/log/nginx/midacloud-error.log;

        location / {
            # add_header 'Access-Control-Allow-Origin' '*';
            proxy_pass http://tenant;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            client_max_body_size 10g;
        }

        location /robots.txt {
            return 200 'User-agent: *\nDisallow: /';
        }
    }

    server {
        listen 8083;
        listen [::]:8083;

        server_name notification.midacloud notification.midacloud:3000;
        root /var/www/html;
        index index.html index.htm index.nginx-debian.html;
        access_log /var/log/nginx/midacloud-access.log;
        error_log /var/log/nginx/midacloud-error.log;

        location / {
            # add_header 'Access-Control-Allow-Origin' '*';
            proxy_pass http://notification;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            client_max_body_size 10g;
        }

        location /robots.txt {
            return 200 'User-agent: *\nDisallow: /';
        }
    }
}

